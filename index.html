<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khảo sát</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>    <div class="form-main">
    <div class="main-wrapper">
      <h2 class="form-head">Thông tin khảo sát</h2>
      <form id="infoSurvey" class="form-wrapper">
        <div class="form-card">
          <input
            class="form-input"
            type="text"
            name="full_name"
            required="required"
          />
          <label class="form-label" for="full_name">Họ và tên</label>
        </div>

        <div class="form-card">
          <input
            class="form-input"
            type="date"
            name="date"
            required="required"
            value=""
          />
          <label class="form-label" for="date">Ngày sinh</label>
        </div>

        <div class="form-card">
            <input
              class="form-input"
              type="text"
              name="cccd"
              required="required"
            />
            <label class="form-label" for="cccd">CCCD</label>
          </div>

        <div class="form-card">
          <input
            class="form-input"
            type="number"
            name="phone_number"
            required="required"
          />
          <label class="form-label" for="phone_number">Số điện thoại</label>
        </div>

        <div class="form-card">
          <textarea
            class="form-textarea"
            maxlength="420"
            rows="3"
            name="address"
            required="required"
          ></textarea>
          <label class="form-textarea-label" for="address"
            >Địa chỉ</label
          >
        </div>
        <div class="btn-wrap">
            <input type="submit" value="Submit" class="submitBtn">
        </div>
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="./js/script.js"></script>
</body>
</html>
