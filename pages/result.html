<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả</title>
    <link rel="stylesheet" href="../css/result.css">
    <link rel="stylesheet" href="../css/questions.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <section class="container">
        <h1 class="fw-bold">Summary of your previous attempts</h1>
        <table>
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>CCCD</th>
                    <th>Ngày sinh</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Tổng số câu hỏi</th>
                    <th>Số câu trả lời đúng</th>
                </tr>
            </thead>
            <tbody id="resultTableBody">
                <!-- Student result rows will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <section class="container result-detail exam-card">
        <h2>Result Details</h2>

        <div id="question-container" class="question-container">
            <!-- Câu hỏi sẽ được hiển thị ở đây -->
        </div>
        <div class="btn-wrap">
        <button onclick="backToMain()">Back to main</button>
    </div>
    </section>
    <script src="../js/result.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
